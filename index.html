<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sober Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <!-- Heading -->
  <h1 class="text-3xl md:text-4xl font-bold text-blue-700 underline mb-6">
    📱 Calculator Application
  </h1>

  <!-- Calculator Box -->
  <div class="bg-white rounded-3xl shadow-xl p-6 w-80 md:w-96 border border-gray-200">
    <!-- Display -->
    <input type="text" id="display" readonly
      class="w-full h-16 text-3xl font-semibold text-right bg-gray-900 text-white rounded-xl px-4 mb-6 shadow-inner focus:outline-none">

    <!-- Numbers -->
    <div class="grid grid-cols-3 gap-3">
      <button onclick="btnclick(1)" class="btn">1</button>
      <button onclick="btnclick(2)" class="btn">2</button>
      <button onclick="btnclick(3)" class="btn">3</button>

      <button onclick="btnclick(4)" class="btn">4</button>
      <button onclick="btnclick(5)" class="btn">5</button>
      <button onclick="btnclick(6)" class="btn">6</button>

      <button onclick="btnclick(7)" class="btn">7</button>
      <button onclick="btnclick(8)" class="btn">8</button>
      <button onclick="btnclick(9)" class="btn">9</button>

      <button onclick="btnclick(0)" class="btn col-span-3">0</button>
    </div>

    <!-- Operators -->
    <div class="grid grid-cols-4 gap-3 mt-4">
      <button onclick="btnclick('+')" class="btn-operator">+</button>
      <button onclick="btnclick('-')" class="btn-operator">−</button>
      <button onclick="btnclick('*')" class="btn-operator">×</button>
      <button onclick="btnclick('/')" class="btn-operator">÷</button>
    </div>

    <!-- Extra -->
    <div class="grid grid-cols-2 gap-3 mt-4">
      <button onclick="clearDisplay()" class="btn bg-red-500 text-white hover:bg-red-600">C</button>
      <button onclick="calculate()" class="btn bg-green-500 text-white hover:bg-green-600">=</button>
    </div>
  </div>

  <!-- Intro Section -->
  <div class="mt-6 text-center">
    <h2 class="text-lg font-bold text-gray-800">👨‍💻 Developed by <span class="text-blue-600">Rafay Sheikh</span></h2>
    <p class="text-gray-600 text-sm mt-1">Contact: 0314-0342781</p>
    <p class="text-gray-600 text-sm">Frontend Developer | JavaScript Enthusiast</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
